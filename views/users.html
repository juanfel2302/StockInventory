<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="css/users.css">
</head>
<body>
  <h1>Gestión de Usuarios</h1>
  <button id="addUserButton">Agregar Usuario</button>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contraseña</th>
        <th>Administrador</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal para agregar usuario -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span id="closeAddModal" class="close">&times;</span>
      <form id="addUserForm">
        <h2>Agregar Usuario</h2>
        <label for="addUserName">Nombre:</label>
        <input type="text" id="addUserName" name="nombre_usuario" required>
        
        <label for="addUserPassword">Contraseña:</label>
        <input type="password" id="addUserPassword" name="contrasena" required>
        
        <label for="addUserAdmin">Es Administrador:</label>
        <select id="addUserAdmin" name="es_administrador">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
        
        <label for="addUserStatus">Estado:</label>
        <select id="addUserStatus" name="estado">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
        
        <button type="submit">Agregar Usuario</button>
      </form>
    </div>
  </div>

  <!-- Modal para editar usuario -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span id="closeEditModal" class="close">&times;</span>
      <form id="editUserForm">
        <h2>Editar Usuario</h2>
        <input type="hidden" id="editUserId" name="id_usuario">
        
        <label for="editUserName">Nombre:</label>
        <input type="text" id="editUserName" name="nombre_usuario" required>
        
        <label for="editUserPassword">Contraseña:</label>
        <input type="password" id="editUserPassword" name="contrasena" required>
        
        <label for="editUserAdmin">Es Administrador:</label>
        <select id="editUserAdmin" name="es_administrador">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
        
        <label for="editUserStatus">Estado:</label>
        <select id="editUserStatus" name="estado">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
        
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="user.js"></script>

</body>
</html>
